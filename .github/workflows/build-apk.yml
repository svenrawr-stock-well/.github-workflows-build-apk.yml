name: Build Android APK (Tablet Friendly)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Unzip project
        run: |
          unzip -q "*.zip" -d src
          echo "After unzip:"
          ls -R src || true

      - name: Ensure gradle.properties (AndroidX)
        run: |
          set -eux
          project_dir=$(find src -type f -name "settings.gradle*" -printf '%h\n' | head -n 1)
          echo "Using project_dir=$project_dir"
          GP="$project_dir/gradle.properties"
          {
            echo "android.useAndroidX=true"
            echo "android.enableJetifier=true"
            echo "org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8"
          } > "$GP"
          echo "Created gradle.properties:"
          cat "$GP"
          echo "project_dir=$project_dir" >> $GITHUB_ENV

      - name: Prepare Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: "8.7"

      - name: Build debug APK (verbose logs)
        run: |
          cd "$project_dir"
          chmod +x gradlew || true
          ./gradlew assembleDebug --stacktrace --info | tee buildlog.txt

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ${{ env.project_dir }}/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Gradle log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-log
          path: ${{ env.project_dir }}/buildlog.txt        uses: actions/upload-artifact@v4
